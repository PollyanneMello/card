<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="principal">
    <main >
     <picture class="teste">
        <img class="img" src="images/image-equilibrium.jpg" alt="" srcset="">
      </picture>
    </main>
    <article class="descricao">
      <h1 class="titulo">Equilibrium #3429</h1>
      <p class="conteudo">Our Equilibrium collection promotes balance and calm.</p>
      <div class="referencia">
        <span class="eth">0.041 ETH</span>
        <span class="day">3 days left</span>
      </div>
      <hr  size="1"  class="line">
      <aside class="criador">
        <img class="avatar-img" src="images/image-avatar.png" alt="">
         <p class="avatar">Creation of <span class="autor">Jules Wyvern</span></p>
      </aside>
    </article>
  </div>

</body>
</html>
